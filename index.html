<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!--mio foglio di stile-->
    <link rel="stylesheet" href="style.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--implementazione vue-js-->
    <div id="app" v-cloak>
        <!--header-->
        <header>
            <div class="container">
                <h1 class="text-center mt-3">Todo list</h1>
            </div>
        </header>
        <!--main-->
        <main>
            <ul class="list-group text-center col-5 mx-auto mt-5">
                <li v-for="todo in lista" class="list-group-item">
                    <div class="row">
                        <div class="col">
                            <span :class="todo.fatto === true ? 'text-decoration-line-through' : ''">
                                {{todo.testo}}
                            </span>
                        </div>
                        <div class="col">
                            <span class="mx-5">
                                <i @click="rimosso" class="fa-solid fa-x puntatore"></i>
                            </span>
                        </div>
                    </div>
                   
        

                </li>
            </ul>
        </main>
    </div>
    <!--vue js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--mio js script-->
    <script src="main.js"></script>
</body>

</html>
